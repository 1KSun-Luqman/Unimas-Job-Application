<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Update Job</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <div class="ion-text-center">
  <ion-text >What kind of job you request? </ion-text>
  </div>
  <br> 
  <div class="ion-text-center" style="opacity: 50%;">
    <ion-text >Please choose which skills is relevant to your requested job </ion-text>
  </div>
  <br>
  <ion-list>
    <ion-radio-group>
      <ion-item>
        <ion-label>Cord</ion-label>
        <ion-radio value="cord"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Duesenberg</ion-label>
        <ion-radio value="duesenberg"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Hudson</ion-label>
        <ion-radio value="hudson"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Packard</ion-label>
        <ion-radio value="packard"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>Studebaker</ion-label>
        <ion-radio value="studebaker"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-button expand="block" (click)="update()">Create Job</ion-button>

</ion-content>
