<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Log In
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
    <ion-card>
      <ion-card-header style="text-align: center;">
        <img src="assets/Jobs.jpg" alt="Jobs-logo">
        <ion-card-subtitle></ion-card-subtitle>
        <ion-card-title>Welcome</ion-card-title>
      </ion-card-header>
      
      <form>
        <ion-list>
          <ion-item>
            <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Password" type="password"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button expand="block" shape="round" type="submit" (click)="login()">LOGIN</ion-button>
      </form>

    </ion-card>
    <div style="text-align: center;">
      <p>Please create your profile for first timer! <a [routerLink]="['/createprofile']">Here!</a></p>
      <p><a [routerLink]="['#']">Forgot Password?</a></p>
    
    </div>
</ion-content>
