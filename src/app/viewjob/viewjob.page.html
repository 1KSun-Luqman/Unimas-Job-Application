<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>View Job</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>My Status</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-tabs>
        <!-- Tab bar -->
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="tab">
            <ion-text>In Progress</ion-text>
          </ion-tab-button>
          <ion-tab-button tab="tab1">
            <ion-text>Accepted</ion-text>
          </ion-tab-button>
          <ion-tab-button tab="tab2">
            <ion-text>Rejected</ion-text>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-card-content>
  </ion-card>
  

</ion-content>
