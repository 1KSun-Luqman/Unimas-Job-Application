<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>View Job</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>My Status</ion-card-title>
    </ion-card-header>

    <ion-segment (ionChange)="segmentChanged($event)">
      <ion-segment-button value="inProgress">
        <ion-label>In Progress</ion-label>
      </ion-segment-button>
      <ion-segment-button value="accepted">
        <ion-label>Accepted</ion-label>
      </ion-segment-button>
      <ion-segment-button value="rejected">
        <ion-label>Rejected</ion-label>
      </ion-segment-button>
    </ion-segment>
    
      <ion-card *ngIf="selectedSegment == 'inProgress' ">
        <ion-card-header>
          <ion-item>
            <ion-list button (click)="openModal1()">
              <ion-item type="text">Research Center1 {{job?.userTitle}}</ion-item>
              <ion-item type="text">Research Center2 {{job?.userTitle}}</ion-item>
              </ion-list>
          </ion-item>
        </ion-card-header>
      </ion-card>
  
      <ion-card *ngIf="selectedSegment == 'accepted' ">
        <ion-card-header>
          <ion-item>
            <ion-list button (click)="openModal2()">
            <ion-item type="text">Research Center1 {{job?.userTitle}}</ion-item>
            <ion-item type="text">Research Center2 {{job?.userTitle}}</ion-item>
        </ion-list>
          </ion-item>
        </ion-card-header>
      </ion-card>
  
      <ion-card *ngIf="selectedSegment == 'rejected' ">
        <ion-card-header>
          <ion-item>
            <ion-list button (click)="openModal3()">
              <ion-item type="text">Research Center1 {{job?.userTitle}}</ion-item>
              <ion-item type="text">Research Center2 {{job?.userTitle}}</ion-item>
              </ion-list>
          </ion-item>
        </ion-card-header>
      </ion-card>
      
  </ion-card>
  
</ion-content>
